<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="app">

    <!-- Date navigation header -->
    <header class="date-header">
      <button id="prev-day-btn" class="nav-btn" aria-label="Previous day">&larr;</button>
      <span id="date-label" class="date-label">Today, Feb 16</span>
      <button id="next-day-btn" class="nav-btn" aria-label="Next day">&rarr;</button>
    </header>

    <!-- Daily summary card -->
    <section class="summary-card">
      <div class="summary-calories-row">
        <div class="summary-cal-block">
          <span class="summary-cal-number" id="summary-calories">0</span>
          <span class="summary-cal-label">eaten</span>
        </div>
        <div class="summary-cal-block">
          <span class="summary-cal-number" id="remaining-calories">0</span>
          <span class="summary-cal-label">remaining</span>
        </div>
        <div class="summary-cal-block">
          <span class="summary-cal-number" id="goal-calories">2000</span>
          <span class="summary-cal-label">goal</span>
        </div>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-calories"></div>
      </div>

      <div class="macro-bars">
        <div class="macro-bar-group">
          <div class="macro-bar-label">
            <span class="macro-name">Protein</span>
            <span><span id="summary-protein">0g</span> / <span id="goal-protein">150g</span></span>
          </div>
          <div class="progress-bar-container small">
            <div class="progress-bar protein-bar" id="progress-protein"></div>
          </div>
        </div>
        <div class="macro-bar-group">
          <div class="macro-bar-label">
            <span class="macro-name">Carbs</span>
            <span><span id="summary-carbs">0g</span> / <span id="goal-carbs">250g</span></span>
          </div>
          <div class="progress-bar-container small">
            <div class="progress-bar carbs-bar" id="progress-carbs"></div>
          </div>
        </div>
        <div class="macro-bar-group">
          <div class="macro-bar-label">
            <span class="macro-name">Fat</span>
            <span><span id="summary-fat">0g</span> / <span id="goal-fat">65g</span></span>
          </div>
          <div class="progress-bar-container small">
            <div class="progress-bar fat-bar" id="progress-fat"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Meal sections -->
    <main id="meals-container">
      <!-- Rendered by ui.js -->
    </main>

  </div>

  <!-- Food Detail Screen (full-screen overlay) -->
  <div id="food-detail-screen" class="food-detail-screen hidden">
    <div class="food-detail-header">
      <button id="fd-close-btn" class="fd-close-btn">&times;</button>
      <span id="fd-meal-label" class="fd-meal-label">Breakfast</span>
      <div class="fd-header-spacer"></div>
    </div>
    <div class="food-detail-content">
      <div class="fd-name-section">
        <h2 id="fd-name" class="fd-name"></h2>
        <span class="fd-source">Generic</span>
      </div>
      <div class="fd-macro-card">
        <div class="fd-macro-col">
          <span id="fd-cal" class="fd-macro-value">0</span>
          <span class="fd-macro-label">Cal</span>
        </div>
        <div class="fd-macro-divider"></div>
        <div class="fd-macro-col">
          <span id="fd-protein" class="fd-macro-value fd-dot-blue">0</span>
          <span class="fd-macro-label">Protein (g)</span>
        </div>
        <div class="fd-macro-divider"></div>
        <div class="fd-macro-col">
          <span id="fd-carbs" class="fd-macro-value fd-dot-orange">0</span>
          <span class="fd-macro-label">Carbs (g)</span>
        </div>
        <div class="fd-macro-divider"></div>
        <div class="fd-macro-col">
          <span id="fd-fat" class="fd-macro-value fd-dot-green">0</span>
          <span class="fd-macro-label">Fat (g)</span>
        </div>
      </div>
      <div class="fd-serving-row">
        <input type="number" id="fd-qty" class="fd-qty" min="0.1" step="0.1" />
        <select id="fd-unit" class="fd-unit"></select>
      </div>
      <button id="fd-add-btn" class="fd-add-btn">Add food</button>
    </div>
  </div>

  <!-- Add Food Bottom Sheet -->
  <div id="add-food-overlay" class="overlay hidden"></div>
  <div id="add-food-panel" class="add-food-panel hidden">
    <div class="panel-header">
      <button id="panel-close-btn" class="panel-close-btn">&times;</button>
      <span id="panel-title" class="panel-title">Add to Breakfast</span>
    </div>
    <div class="panel-search-bar">
      <input type="text" id="food-search-input" class="food-search-input" placeholder="Search foods..." autocomplete="off" />
    </div>
    <div class="panel-body">
      <div id="all-foods-section">
        <div class="panel-section-heading">All Foods</div>
        <div id="food-list"></div>
      </div>
      <div id="recent-section" class="hidden">
        <div class="panel-section-heading">Recent</div>
        <div id="recent-list"></div>
      </div>
    </div>
  </div>

  <!-- Scripts: order matters (storage first, then ui, then app) -->
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
